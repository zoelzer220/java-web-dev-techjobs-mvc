<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <table class="job-listing">
        <tr th:each="job : ${jobs}">
            <td>
                <p><b>ID:</b> <span th:text="${job.id}"></span></p>
                <p><b>Name:</b> <span th:text="${job.name}"></span></p>
                <p><b>Employer:</b> <span th:text="${job.employer}"></span></p>
                <p><b>Location:</b> <span th:text="${job.location}"></span></p>
                <p><b>Position Type:</b> <span th:text="${job.positionType}"></span></p>
                <p><b>Core Competency:</b> <span th:text="${job.coreCompetency}"></span></p>
            </td>
        </tr>
    </table>

</div>

</body>
</html>
